defaults:
  serialize_data: False
  training: True
  testing: False
  device: cuda

folds:
  num_folds: 10
  fold_for_testing: 9
  train_folds: 5

train:
  weight_path: weights/
  lr: 0.0001
  batch_size: 4
  epochs: 50

model:
  conv1_in_channel: 1
  conv1_out_channel: 48
  conv1_kernel_size: 3
  conv2_in_channel: 48
  conv2_out_channel: 48
  conv2_kernel_size: 3
  conv2_stride: 1
  dropout_1: 0.25
  dropout_2: 0.5
  fc1_in_features: 555552
  fc1_out_features: 128
  fc2_in_features: 128
  fc2_out_features: 10
  max_pool: 2

paths:
  root_path: data/
  audio_path: data/audio/
  train_csv_path: data/train_metadata.csv
  test_csv_path: data/test_metadata.csv
  train_feature_dir: data/train_features
  test_feature_dir: data/test_features

class_names: [blues, classical, country, disco, hiphop, jazz, metal, pop, reggae, rock]

feature_extract: 
  sr: 44100
  n_fft: 1024
  hop_length: 512
  n_mels: 40
  frames: 1290
